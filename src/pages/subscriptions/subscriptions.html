<ion-header>
  <ion-navbar>
    <!--<ion-toolbar>-->
    <ion-title>Subscriptions</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="openFilter()">
          <ion-icon name="funnel"></ion-icon>
        </button>
    </ion-buttons>
    <!--</ion-toolbar>-->
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card class="item-card" *ngFor="let sub of subscriptions | async">
    <img alt="food" src="assets/images/fast-food.jpg">
    <ion-card-content no-padding>
      <div class="item-details">
      </div>
      <ion-card-title>
        <b>{{sub.name}}</b>
      </ion-card-title>
      <p class="item-desc">{{sub.desc}}</p>
      <ion-grid>
        <ion-row class="no-v-padding">
          <ion-col align-self-center>
            KD {{sub.price}}
          </ion-col>
          <ion-col>
            <ion-buttons right>
              <button ion-button icon-only clear (click)='openActionSheet(sub)'>
              <ion-icon ios="ios-add-circle-outline" md="ios-add-circle-outline"></ion-icon>
            </button>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
