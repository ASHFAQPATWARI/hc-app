<ion-header>

  <ion-navbar>
    <ion-title ion-text color='yellow'>
      Create an Account
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-card-header>
      Please provide the following details
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="register()" #registerForm="ngForm">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="primary" floating>First Name</ion-label>
                <ion-input name='firstname' required [(ngModel)]="registerObj.FirstName"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label color="primary" floating>Last Name</ion-label>
                <ion-input name='lastname' required [(ngModel)]="registerObj.LastName"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="primary" floating>Email</ion-label>
                <ion-input name='email' type="email" required [(ngModel)]="registerObj.email"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="primary" floating>Mobile</ion-label>
                <ion-input type="tel" name='mobile' required [(ngModel)]="registerObj.Mobile"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label>Gender</ion-label>
                <ion-select name="gender" [(ngModel)]="registerObj.gender">
                  <ion-option value="1">Male</ion-option>
                  <ion-option value="2">Female</ion-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="primary" floating>Password</ion-label>
                <ion-input type="password" name='password' required [(ngModel)]="registerObj.password"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label color="primary" floating>Confirm Password</ion-label>
                <ion-input type="password" name='confirmpass' required [(ngModel)]="registerObj.ConfirmPassword"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
        <div padding-horizontal>
          <button type="submit" ion-button block color='lightGreen' round=false class="register-btn" [disabled]="!registerForm.form.valid">Register</button>
        </div>
      </form>

    </ion-card-content>

  </ion-card>

</ion-content>
