<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color='yellow'></ion-icon>
    </button>
    <ion-title>
      <img alt="logo" height="40" src="assets/images/logo.png">
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openCheckout()" class="notification-button">
        <ion-icon name="cart">
          <ion-badge class="notifications-badge" color="yellow">{{cartObject.cartitems.length}}</ion-badge>
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content no-padding>
      <ion-slides pager>
        <ion-slide>
          <img src="assets/images/banner1.jpg" class="slide-image" />
        </ion-slide>
        <ion-slide>
          <img src="assets/images/banner2.jpg" class="slide-image" />
        </ion-slide>
        <ion-slide>
          <img src="assets/images/banner3.jpg" class="slide-image" />
        </ion-slide>
      </ion-slides>
    </ion-card-content>
  </ion-card>
