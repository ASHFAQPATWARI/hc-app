<ion-header>

  <ion-navbar>
    <ion-title>Add Address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>

    <ion-card-header>
      Please provide the following details:
    </ion-card-header>

    <ion-card-content no-padding padding-vertical>
      <form (ngSubmit)="addAddress()" #addressForm="ngForm">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="primary" floating>Address title</ion-label>
                <ion-input name='profileName' required [(ngModel)]="address.profilename"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label>Area</ion-label>
                <ion-select name="area" [(ngModel)]="address.areaid">
                  <ion-option [value]="area.id" *ngFor="let area of areas">{{area.name}}</ion-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="primary" floating>Block</ion-label>
                <ion-input name='block' type="text" required [(ngModel)]="address.block"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="primary" floating>Street</ion-label>
                <ion-input type="text" name='street' required [(ngModel)]="address.street"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="primary" floating>Additional Direction</ion-label>
                <ion-input type="text" name='adirectiions' [(ngModel)]="address.additional"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="primary" floating>Mobile Number</ion-label>
                <ion-input type="tel" name='mobile' required [(ngModel)]="address.mobile"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

        </ion-grid>
        <div padding-horizontal>
          <button type="submit" ion-button block color='lightGreen' round=false class="register-btn" [disabled]="!addressForm.form.valid">Add Address</button>
        </div>
      </form>

    </ion-card-content>

  </ion-card>
</ion-content>
