<ion-header>
  <ion-navbar>
    <!--<ion-toolbar>-->
    <ion-title>{{'subscriptions' | translate}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="openFilter()">
          <ion-icon name="md-funnel"></ion-icon>
        </button>
    </ion-buttons>
    <!--</ion-toolbar>-->
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card class="item-card" *ngFor="let sub of filteredSubs">
    <img alt="food" src="assets/images/fast-food.jpg">
    <ion-card-content no-padding>
      <div class="item-details">
      </div>
      <ion-card-title>
        <b>{{sub.name}}</b>
      </ion-card-title>
      <p class="item-desc">{{sub.desc}}</p>
      <ion-grid>
        <ion-row class="no-v-padding">
          <ion-col align-self-center>
            {{'kd' | translate}} {{sub.price}}
          </ion-col>
          <ion-col>
            <ion-buttons right>
              <button ion-button icon-only clear (click)='openActionSheet(sub)'>
              <ion-icon ios="ios-add-circle-outline" md="ios-add-circle-outline"></ion-icon>
            </button>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ng-container *ngIf="cartObject.cartitems.length">
    <button ion-fab class="cart-fab" (click)="openCheckout()"><ion-icon name="cart" right color='yellow'></ion-icon></button>
    <div style="height:80px;">&nbsp;</div>
  </ng-container>
</ion-content>
