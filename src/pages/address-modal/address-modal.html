<ion-header>

  <ion-navbar>
    <ion-title>{{'Add Address' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>

    <ion-card-header>
      {{'provideDetails' | translate}}
    </ion-card-header>

    <ion-card-content no-padding padding-vertical>
      <form (ngSubmit)="addAddress()" #addressForm="ngForm">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="primary" floating>{{"Address title" | translate}}</ion-label>
                <ion-input name='profileName' required [(ngModel)]="address.profilename"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label>{{'Area' | translate}}</ion-label>
                <ion-select name="area" [(ngModel)]="address.areaid">
                  <ion-option [value]="area.id" *ngFor="let area of areas">{{area.name}}</ion-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="primary" floating>{{'Block' | translate}}</ion-label>
                <ion-input name='block' type="text" required [(ngModel)]="address.block"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="primary" floating>{{'Street' | translate}}</ion-label>
                <ion-input type="text" name='street' required [(ngModel)]="address.street"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="primary" floating>{{'Building' | translate}}</ion-label>
                <ion-input type="text" name='street' [(ngModel)]="address.building"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="primary" floating>{{'Floor' | translate}}</ion-label>
                <ion-input type="text" name='street' [(ngModel)]="address.floor"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="primary" floating>{{'Additional Direction' | translate}}</ion-label>
                <ion-input type="text" name='adirectiions' [(ngModel)]="address.additional"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="primary" floating>{{'mobno' | translate}}</ion-label>
                <ion-input type="tel" name='mobile' required [(ngModel)]="address.mobile"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

        </ion-grid>
        <div padding-horizontal>
          <button type="submit" ion-button block color='lightGreen' round=false class="register-btn" [disabled]="!addressForm.form.valid">{{'Add Address' | translate}}</button>
        </div>
      </form>

    </ion-card-content>

  </ion-card>
</ion-content>
