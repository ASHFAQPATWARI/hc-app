<ion-header>

  <ion-navbar>
    <ion-title>edit-subscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let date of person.menuSelection; trackBy: trackDates">

    <ion-card-header (click)="toggleDetails(date)">
      <ion-icon color="primary" item-right name="ios-add-circle-outline"></ion-icon>
      {{date.formattedDate}}
    </ion-card-header>

<ion-card-content *ngIf="date.showDetails">

      <div>India</div>
    </ion-card-content>

  </ion-card>
