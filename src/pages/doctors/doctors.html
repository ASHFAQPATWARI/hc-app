<ion-header>

  <ion-navbar>
    <ion-title>Doctors</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let doctor of doctors | async">
    <ion-item class="bb">
      <ion-avatar item-left>
        <img [src]="doctor.img">
      </ion-avatar>
      <h2>{{doctor.name}}</h2>
      <p>{{doctor.spec}}</p>
    </ion-item>

    <ion-card-content>
      <p text-justify>{{doctor.description}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear block (click)='opanDoctorDetail(doctor)'>
        <ion-icon name="md-time"></ion-icon>
        <div>Book an Appointment</div>
      </button>
      </ion-col>

    </ion-row>

  </ion-card>
</ion-content>
