<ion-header>
  <ion-toolbar>
    <ion-title ion-text color='yellow'>
      Choose Meal By
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Categories
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label>Breakfast</ion-label>
        <ion-checkbox item-right></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Lunch</ion-label>
        <ion-checkbox item-right></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Dinner</ion-label>
        <ion-checkbox item-right></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Brunch</ion-label>
        <ion-checkbox item-right></ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Duraion
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label>3 Days</ion-label>
        <ion-checkbox item-right></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>6 Days</ion-label>
        <ion-checkbox item-right></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>30 Days</ion-label>
        <ion-checkbox item-right></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>60 Days</ion-label>
        <ion-checkbox item-right></ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
