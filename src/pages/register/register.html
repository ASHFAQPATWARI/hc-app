<ion-header>

  <ion-navbar>
    <ion-title ion-text color='yellow'>
      {{'signup' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-card-header>
      {{'provideDetails' | translate}}
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="register()" #registerForm="ngForm">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="primary" floating>{{'firstname' | translate}}</ion-label>
                <ion-input name='firstname' required [(ngModel)]="registerObj.FirstName"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label color="primary" floating>{{'lastname' | translate}}</ion-label>
                <ion-input name='lastname' required [(ngModel)]="registerObj.LastName"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="primary" floating>{{'email' | translate}}</ion-label>
                <ion-input name='email' type="email" required [(ngModel)]="registerObj.email"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="primary" floating>{{'mobno' | translate}}</ion-label>
                <ion-input type="tel" name='mobile' required [(ngModel)]="registerObj.Mobile"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="primary" floating>{{'Password' | translate}}</ion-label>
                <ion-input type="password" name='password' required [(ngModel)]="registerObj.password"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label color="primary" floating>{{'Confirm Password' | translate}}</ion-label>
                <ion-input type="password" name='confirmpass' required [(ngModel)]="registerObj.ConfirmPassword"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label>{{'Gender' | translate}}</ion-label>
                <ion-select name="gender" [(ngModel)]="registerObj.gender">
                  <ion-option value="1">{{'Male' | translate}}</ion-option>
                  <ion-option value="2">{{'Female' | translate}}</ion-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
          <!--<ion-row>
            <ion-col>
              <ion-item>
                <ion-label>{{'Date Of Birth' | translate}}</ion-label>
                <ion-datetime name="dob" placeholder="{{'Select Date of Birth' | translate}}" displayFormat="MMM DD YYYY" [max]='dobmax'
                  [(ngModel)]="registerObj.dob"></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>-->
        </ion-grid>
        <div padding-horizontal>
          <button type="submit" ion-button block color='lightGreen' round=false class="register-btn" [disabled]="!registerForm.form.valid">{{'signup' | translate}}</button>
        </div>
      </form>

    </ion-card-content>

  </ion-card>

</ion-content>
