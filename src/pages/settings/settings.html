<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color='yellow'></ion-icon>
    </button>
    <ion-title>
      {{'settings' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header class="b-b-m">
      <span class="semi-bold">{{'language' | translate}}</span>
    </ion-card-header>
    <ion-list radio-group (ionChange)="changeLanguage()" [(ngModel)]="currentLanguage">

      <ion-item>
        <ion-label>English</ion-label>
        <ion-radio value="en"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>العربية</ion-label>
        <ion-radio value="ar"></ion-radio>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
