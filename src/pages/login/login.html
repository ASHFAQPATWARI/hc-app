<ion-header>

  <ion-navbar>
    <ion-title>Log in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding text-center class="login-header" margin-vertical>
    <p>LOGIN WITH YOUR ACCOUNT</p>
  </div>
  
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" clearInput></ion-input>
    </ion-item>
  </ion-list>
  <div padding-horizontal>
    <button ion-button block large color='lightGreen' round=false class="login-btn">Login</button>
  </div>
  <p ion-text margin-top text-center color='lightGreen' class="forgot-password"><b> FORGOT PASSWORD?</b></p>
  <div class="register-btn" text-center>
    <button ion-button outline (click)="openRegister()">REGISTER</button>
  </div>
</ion-content>
